        <div id="star-3">

          </div>
        </div>
      </div>
      
    <section class="main">
        
            <div id="weatherCard" style="display: none;" class="cardContainer">
                    <div class="card-in">
                      <p class="city" id="location">PINK CITY</p>
                      <p class="weather"id="weather">PARTILY CLOUDY</p>
                      <svg
                        class="weather"
                        version="1.1"
                        id="Layer_1"
                        x="0px"
                        y="0px"
                        width="50px"
                        height="50px"
                        viewBox="0 0 100 100"
                        xml:space="preserve"
                      >
                      </svg>
                      <img id="weatherImage" alt="weather image">
                      <p class="temp" id="temperature">32°</p>
                      <div class="minmaxContainer">
                        <div class="min">
                          <p class="minHeading">Humidity</p>
                          <p class="minTemp" id="humidity">30°</p>
                        </div>
                        <div class="max">
                          <p class="maxHeading">Wind</p>
                          <p class="maxTemp" id="wind">32°</p>
                        </div>
                      </div>
                    </div>
                  </div>
          
            
            <form onsubmit="submitHandler(event)" id="form">
                <input required minlength="3" type="text" id="input" placeholder="your city name">
                <button>Submit</button>
            </form>
     



       
          
    </section>
    <script src="app.js"></script>
</body>
</html>
